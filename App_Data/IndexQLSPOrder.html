
<ion-view view-title="{{ 'ORDER' | translate }}" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button ink button-icon button-clear ion-plus" ng-click="CreateEditQLSPOrder()"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader bar-stable item-input">
        <label class="item-input-wrapper light-bg" style1='box-shadow:0 1px 2px 1px #dddddd;'>
            <input type="text" placeholder="{{ 'Search' | translate }}"  ng-model="searchText">
        </label>
        <button class="button ink button-icon button-clear icon ion-ios-search">
        
        </button>
    </div>
    <ion-content class="crud scroll-content ionic-scroll has-subheader">
        <div ng-if="!qlspOrders || qlspOrders.length==0" class="center">
            <div class="hardware">
                <i class="icon ion-alert"></i>
                <h3>{{ 'Empty' | translate }}!</h3>
            </div>
        </div>
     	<ion-list can-swipe="true" show-delete="false" show-reorder="false">  
            <div class="item item-divider" ng-repeat-start="firstLetter in firstLetters | orderBy:'toString()'">
            {{firstLetter}}
            </div>
    		<ion-item ng-repeat="qlspOrder in qlspOrdersByFirstLetter[firstLetter] | filter:searchText | orderBy:'QLSPSanPham_title'" item="item" class="item-remove-animate" ui-sref="app.DetailsQLSPOrder({qlspOrder_id: qlspOrder.QLSPOrder_id})">
    			<h2>{{qlspOrder.QLSPSanPham_title}}</h2>
    			<h3>{{ 'More' | translate }}</h3>
    			<ion-option-button class="button-positive" ui-sref="createedit()">
    				{{ 'Edit' | translate }}
    			</ion-option-button>
    			<ion-option-button class="button-assertive" ng-click="delete()">
                    {{ 'Delete' | translate }}
        		</ion-option-button>
    		</ion-item>
            <span ng-repeat-end="">
            
            </span>
        </ion-list>
    </ion-content>
</ion-view>
