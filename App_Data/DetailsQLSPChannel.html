
<ion-view view-title="{{'Details' | translate}} {{ 'ĐỢT BÁN' | translate }}">
    <ion-nav-buttons side="right">
        <button class="button ink button-icon button-clear ion-edit" ng-click="CreateEditQLSPChannel(qlspChannel)"></button>
    </ion-nav-buttons>
	<ion-content class="crud scroll-content ionic-scroll card">
        <div class="padding product">
            <h4 class="title">{{qlspChannel.QLSPChannel_title}}</h4>
    <div class="ecommerce row">
        <ion-scroll direction="x" style="width:100%;">
            <div class="wide">
                <div class="box" ui-sref="app.IndexQLSPInvoiceByQLSPChannel({qlspChannel_id:qlspChannel.QLSPChannel_id})" ng-hide="''=='QLSPInvoice'" style="height:60px;width:auto;">
                    <button class="button button-raised button-dark">{{ 'QLSPInvoice' | translate }}</button>
                </div>
                <div class="box" ui-sref="app.IndexQLSPThanhVienByQLSPChannel({qlspChannel_id:qlspChannel.QLSPChannel_id})" ng-hide="''=='QLSPThanhVien'" style="height:60px;width:auto;">
                    <button class="button button-raised button-dark">{{ 'QLSPThanhVien' | translate }}</button>
                </div>

            </div>
        </ion-scroll>
    </div>
        </div>
	    <div class="list padding">
            <div class="item item-divider">{{ 'Infomation' | translate }}</div>
	      <label class="item item-text-wrap" style="">
	      {{ 'Id' | translate }}: <p class="pull-right" style="display:inline-block;"> {{qlspChannel.QLSPChannel_id}} </p>
	      </label>
	      <label class="item item-text-wrap" style="">
	      {{ 'Đợt Bán' | translate }}: <p class="pull-right" style="display:inline-block;"> {{qlspChannel.QLSPChannel_title}} </p>
	      </label>
	      <label class="item item-text-wrap" style="">
	      {{ 'Ngày' | translate }}: <p class="pull-right" style="display:inline-block;"> {{qlspChannel.QLSPChannel_created}} </p>
	      </label>
	      <label class="item item-text-wrap" style="">
	      {{ 'Thành Viên' | translate }}: <p class="pull-right" style="display:inline-block;"> {{qlspChannel.QLSPThanhVien_id}} </p>
	      </label>

	    </div>
	</ion-content>
</ion-view>
